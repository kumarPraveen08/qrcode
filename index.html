<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple QrCode Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>QR Code Generator</h1>
        
        <form id="form">
            <input type="text" id="input" placeholder="write url or something...">
        </form>
        <button id="btn" onclick="generateQR()">Generate</button>
        <br>
        <id id="qrcode"></id>
        <p class="disable">In Order to download qrcode, please right click and save as image.</p>
        <div class="copyright">Created by Praveen Prajapati</div>
    </div>

    
    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
